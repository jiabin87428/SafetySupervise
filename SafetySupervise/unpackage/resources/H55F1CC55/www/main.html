<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			*{
				-webkit-user-select: none;
			}
			html,body{
				margin: 0px;
				padding: 0px;
				height: 100%;
			}
			#bcid {
				background:#0F0;
				height:480px;
				width:360px;
			}
			.infoDiv{
				margin-top: 88px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">登录模板</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">设置</button>
		</header>
		<div class="infoDiv">
			<input type='button' onclick='startRecognize()' value='创建扫描控件' />
			<input type='button' onclick='startScan()' value='开始扫描' />
			<input type='button' onclick='cancelScan()' value='取消扫描' />
			<input type='button' onclick='closeRecognize()' value='删除扫描控件' />
			<div id= "bcid"></div>
			<input type='text' id='text'/>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" >
// 扩展API加载完毕后调用onPlusReady回调函数 
document.addEventListener( "plusready", onPlusReady, false );
// 扩展API加载完毕，现在可以正常调用扩展API
function onPlusReady() {
var e = document.getElementById("scan");
e.removeAttribute( "disabled" );
}
var scan = null;
function onmarked( type, result ) {
var text = '未知: ';
switch(type){
case plus.barcode.QR:
text = 'QR: ';
break;
case plus.barcode.EAN13:
text = 'EAN13: ';
break;
case plus.barcode.EAN8:
text = 'EAN8: ';
break;
}
alert( text+result );
}
function startRecognize() {
var filter;
var styles = {frameColor: "#333",scanbarColor: "#999",background: "#000"};
scan = new plus.barcode.Barcode('bcid', filter, styles);
scan.onmarked = onmarked; 
scan.start({vibrate: true});
}
function startScan() {
scan.start();
}
function cancelScan() {
scan.cancel();
}
function closeRecognize() {
scan.close();
}
</script>
	</body>

</html>
